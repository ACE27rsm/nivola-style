<section class="mt-32 flex justify-center mb-20" data-scroll-section>
  <div class="w-full max-w-[1280px] flex flex-col lg:flex-row items-center">
    <div
      class="map rounded-2xl overflow-hidden w-[80vw] lg:w-1/2 bg-white shadow-lg"
    >
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d2867.615039530477!2d12.548281999999999!3d44.050007!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x791b3fd4178351a6!2sNivola+Style+Concessionaria!5e0!3m2!1sit!2sit!4v1406613742402"
        frameborder="0"
        style="border: 0; width: 100%; height: 50vh"
      ></iframe>
    </div>

    <div class="grow w-[80vw] lg:w-1/2">
      <form [formGroup]="applyForm" (submit)="submitApplication()">
        <div class="form-element" [class.errored]="formErrors.firstName">
          <label for="first-name">Nome:</label>
          <input id="first-name" type="text" formControlName="firstName" />
        </div>
        <div
          *ngIf="formErrors.firstName"
          class="text-danger text-xs px-4 leading-[1px]"
        >
          Inserire un nome
        </div>
        <div class="form-element" [class.errored]="formErrors.lastName">
          <label for="last-name">Cognome:</label>
          <input id="last-name" type="text" formControlName="lastName" />
        </div>
        <div
          *ngIf="formErrors.lastName"
          class="text-danger text-xs px-4 leading-[1px]"
        >
          Inserire un cognome
        </div>
        <div class="form-element" [class.errored]="formErrors.email">
          <label for="email">Email:</label>
          <input id="email" type="email" formControlName="email" />
        </div>
        <div
          *ngIf="formErrors.email"
          class="text-danger text-xs px-4 leading-[1px]"
        >
          Inserire un email vailda
        </div>
        <div class="form-element" [class.errored]="formErrors.message">
          <label for="email">Messaggio:</label>
          <textarea
            id="message"
            type="text"
            formControlName="message"
            rows="10"
          ></textarea>
        </div>
        <div
          class="text-xs px-4 leading-[1px] text-white"
          *ngIf="!formErrors.message"
        >
          Minimo 10 caratteri, massimo 500 --
          {{ applyForm.get("message")!.value?.length }}/500
        </div>
        <div
          *ngIf="formErrors.message"
          class="text-danger text-xs px-4 leading-[1px]"
        >
          Inserire un messaggio
        </div>
        <div class="form-button">
          <button type="submit" class="primary">INVIA</button>
        </div>
      </form>
    </div>
  </div>
</section>
